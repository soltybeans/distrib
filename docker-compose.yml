version: '3.8'

services:
  backend:
    build:
      context: ./seed
      dockerfile: Dockerfile.dev
    ports:
      - "8090:8080"
    volumes:
      - ./backend:/app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=blurberry
      - PORT=8080
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: cdc
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  postgres-data: